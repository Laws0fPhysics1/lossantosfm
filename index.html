<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            background-image: url('background2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: rgba(68, 68, 68, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>
        <label>Station</label>
        <input type="range" id="station" min="0" max="9" step="1" value="0">
        <br>
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
        <br>
        <button id="playButton">Play Station</button>
    </div>

    <script>
       const stationInput = document.getElementById("station");
const volumeInput = document.getElementById("volume");
const audio = document.getElementById("audio");
const playButton = document.getElementById("playButton");

// List of station URLs
const stations = [
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Kdust.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Krose.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Nonstoppop.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Rockradio.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song5.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song6.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song7.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song8.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song9.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song10.mp3"
];

// Load saved playback positions (if available)
let stationTimes = JSON.parse(localStorage.getItem("stationTimes")) || {};

// Function to update station
function updateStation() {
    let stationIndex = stationInput.value;
    let audioSource = stations[stationIndex];

    // Store current time before switching
    if (!audio.paused) {
        stationTimes[localStorage.getItem("currentStation")] = audio.currentTime;
    }

    // Save updated playback positions
    localStorage.setItem("stationTimes", JSON.stringify(stationTimes));

    // Set new station
    localStorage.setItem("currentStation", stationIndex);
    audio.src = audioSource;

    // Restore playback position if available
    if (stationTimes[stationIndex]) {
        audio.currentTime = stationTimes[stationIndex];
    }

    // Load and play
    audio.load();
}

// Function to update volume
function updateVolume() {
    audio.volume = volumeInput.value;
}

// Play button handler
playButton.addEventListener("click", function () {
    updateStation();
    audio.play().catch((error) => {
        console.error("Error playing audio:", error);
    });
});

// Save playback time when user switches stations
audio.addEventListener("pause", function () {
    stationTimes[localStorage.getItem("currentStation")] = audio.currentTime;
    localStorage.setItem("stationTimes", JSON.stringify(stationTimes));
});

// Event listeners for range inputs
stationInput.addEventListener("input", updateStation);
volumeInput.addEventListener("input", updateVolume);

// Set initial station and volume
if (localStorage.getItem("currentStation")) {
    stationInput.value = localStorage.getItem("currentStation");
}
updateStation();
updateVolume();
    </script>
</body>
</html>
