<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            background-image: url('background2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: rgba(68, 68, 68, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>
        <label>Station</label>
        <input type="range" id="station" min="0" max="9" step="1" value="0">
        <br>
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
        <br>
        <button id="playButton">Play Station</button>
    </div>
<audio id="staticAudio" src="https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Static.mp3"></audio> <!-- Static sound effect -->
    <script>
     const stationInput = document.getElementById("station");
const volumeInput = document.getElementById("volume");
const audio = document.getElementById("audio");
const powerButton = document.getElementById("playButton");
const skipForwardButton = document.createElement("button");
const skipBackwardButton = document.createElement("button");
const stationLabel = document.createElement("h3");

// Add station name display
document.querySelector(".radio").appendChild(stationLabel);

// Add skip buttons
skipForwardButton.textContent = ">> +30s";
skipBackwardButton.textContent = "<< -30s";
document.querySelector(".radio").appendChild(skipBackwardButton);
document.querySelector(".radio").appendChild(skipForwardButton);

// Station names for display
const stationNames = [
    "91.1 Kdust",
    "92.5 Krose",
    "93.7 Non-Stop Pop",
    "94.9 Las Santos Rock Radio",
    "96.3 The Lab",
    "97.5 Blonded",
    "98.9 Flash",
    "100.1 WCTR",
    "101.3 The Underground",
    "102.7 The Wave"
];

// Station URLs
const stations = [
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Kdust.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Krose.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Nonstoppop.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Rockradio.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/The Lab.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/blonded.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Flash.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/WCTR.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song9.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song10.mp3"
];

// Reset local storage on page load (wipes all saved progress)
localStorage.clear();

// Global clock (reset to 0 on page load)
let globalClock = 0;
let lastUpdate = Date.now();
let isPoweredOn = false;

// Function to update the station
function updateStation() {
    let stationIndex = stationInput.value;
    let audioSource = stations[stationIndex];

    // Sync global time before switching stations
    syncGlobalTime();
    
    // Play static effect
    staticAudio.play();

    // Pause main audio while static plays
    audio.pause();

    // After static sound plays, switch to the new station
    setTimeout(() => {
        stationLabel.textContent = stationNames[stationIndex];
        audio.src = audioSource;
        audio.currentTime = globalClock;

        if (isPoweredOn) {
            audio.play();
        }
    }, 800); // 800ms static duration
}

    // Update station display
    stationLabel.textContent = stationNames[stationIndex];

    // Set new station and apply the global clock
    audio.src = audioSource;
    audio.currentTime = globalClock;
    
    // Play immediately if powered on
    if (isPoweredOn) {
        audio.play();
    }
}

// Function to sync global time
function syncGlobalTime() {
    let now = Date.now();
    let elapsed = (now - lastUpdate) / 1000; // Convert to seconds
    globalClock += elapsed;
    lastUpdate = now;
}

// Function to update volume
function updateVolume() {
    audio.volume = volumeInput.value;
}

// Toggle power (play/pause)
powerButton.addEventListener("click", function () {
    if (isPoweredOn) {
        audio.pause();
        powerButton.textContent = "Power Up";
    } else {
        updateStation();
        audio.play();
        powerButton.textContent = "Power Down";
    }
    isPoweredOn = !isPoweredOn;
});

// Skip forward 30s
skipForwardButton.addEventListener("click", function () {
    syncGlobalTime();
    globalClock += 30;
    audio.currentTime = globalClock;
});

// Skip backward 30s
skipBackwardButton.addEventListener("click", function () {
    syncGlobalTime();
    globalClock = Math.max(0, globalClock - 30); // Prevent negative time
    audio.currentTime = globalClock;
});

// Event listeners for range inputs
stationInput.addEventListener("input", updateStation);
volumeInput.addEventListener("input", updateVolume);

// Initialize on page load
window.onload = function () {
    lastUpdate = Date.now();
    stationInput.value = "0"; // Default station
    stationLabel.textContent = stationNames[0]; // Default station name
    updateStation();
    updateVolume();
};

    </script>
</body>
</html>
