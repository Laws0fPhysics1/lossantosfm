<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: rgba(68, 68, 68, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }

        /* Dial styles */
        .dial {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #444;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transform: rotate(0deg);
        }

        .dial input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            border-radius: 50%;
            background: transparent;
        }

        .dial input[type="range"]::-webkit-slider-runnable-track {
            background: transparent;
        }

        .dial input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .dial input[type="range"]:focus {
            outline: none;
        }

        .label {
            position: absolute;
            font-size: 16px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>

        <div class="dial">
            <input type="range" id="station" min="0" max="9" step="1" value="0">
            <span class="label" id="stationLabel">Station 1</span>
        </div>

        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
        <br>
        <button id="playButton">Play Station</button>
    </div>

    <script>
        const stationInput = document.getElementById("station");
        const volumeInput = document.getElementById("volume");
        const audio = document.getElementById("audio");
        const playButton = document.getElementById("playButton");
        const stationLabel = document.getElementById("stationLabel");

        const stations = [
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/Kdust.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/Krose.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song3.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song4.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song5.mp3",
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song6.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song7.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song8.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song9.mp3", 
            "https://raw.githubusercontent.com/Laws0fPhysics1/lossantosfm/master/song10.mp3"
        ];

        // Function to update station
        function updateStation() {
            let audioSource;

            // Handle stations 0 to 9
            audioSource = stations[stationInput.value];
            audio.src = audioSource;

            // Update the station label
            stationLabel.textContent = `Station ${parseInt(stationInput.value) + 1}`;
        }

        // Function to update volume
        function updateVolume() {
            audio.volume = volumeInput.value;
        }

        // Play button handler
        playButton.addEventListener("click", function () {
            updateStation();
            audio.play().catch((error) => {
                console.error("Error playing audio:", error);
            });
        });

        // Event listeners for range inputs
        stationInput.addEventListener("input", updateStation);
        volumeInput.addEventListener("input", updateVolume);

        // Set initial audio source
        updateStation();
    </script>
</body>
</html>
