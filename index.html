<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            background-image: url('background2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: rgba(68, 68, 68, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>
        <label>Station</label>
        <input type="range" id="station" min="0" max="9" step="1" value="0">
        <br>
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
        <br>
        <button id="playButton">Play Station</button>
    </div>

    <script>
        const stationInput = document.getElementById("station");
const volumeInput = document.getElementById("volume");
const audio = document.getElementById("audio");
const powerButton = document.getElementById("playButton");

// Static noise file
const staticSound = new Audio("https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/static.mp3");

// List of station URLs
const stations = [
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Kdust.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Krose.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Nonstoppop.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Rockradio.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song5.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song6.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song7.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song8.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song9.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song10.mp3"
];

// Load saved playback times
let stationTimes = JSON.parse(localStorage.getItem("stationTimes")) || {};

// Load last played station & time (if available)
let lastStation = localStorage.getItem("currentStation") || "0";
stationInput.value = lastStation;
let isPoweredOn = false; // Track if radio is on

// Function to start playing a station
function playStation() {
    let newStation = stationInput.value;
    let currentTime = audio.currentTime;

    // Save current station's playback time
    stationTimes[lastStation] = currentTime;
    localStorage.setItem("stationTimes", JSON.stringify(stationTimes));

    // Play static effect
    staticSound.play();

    staticSound.onended = function () {
        audio.src = stations[newStation];
        localStorage.setItem("currentStation", newStation);

        // Sync time across stations
        let syncedTime = stationTimes[newStation] || currentTime;
        audio.currentTime = syncedTime;

        // Play automatically
        audio.play();
    };

    lastStation = newStation; // Update last played station
}

// Function to update volume
function updateVolume() {
    audio.volume = volumeInput.value;
}

// Toggle power (play/pause)
powerButton.addEventListener("click", function () {
    if (isPoweredOn) {
        audio.pause();
        powerButton.textContent = "Power Up";
    } else {
        playStation();
        powerButton.textContent = "Power Down";
    }
    isPoweredOn = !isPoweredOn;
});

// Switch stations
stationInput.addEventListener("input", function () {
    if (isPoweredOn) {
        playStation();
    }
});

// Update volume when changed
volumeInput.addEventListener("input", updateVolume);

// Auto-start the last station when the page loads (if autoplay is allowed)
window.onload = function () {
    powerButton.textContent = "Power Up";
    audio.src = stations[lastStation];
    audio.currentTime = stationTimes[lastStation] || 0;
    updateVolume();
};
    </script>
</body>
</html>
