<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>
        <label>Station</label>
        <input type="range" id="station" min="0" max="9" step="1" value="0">
        <br>
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
    </div>

    <script>
        const stationInput = document.getElementById("station");
        const volumeInput = document.getElementById("volume");
        const audio = document.getElementById("audio");

        const stations = [
            "kdust.mp3", "krose.mp3", "song3.mp3", "song4.mp3", "song5.mp3",
            "song6.mp3", "song7.mp3", "song8.mp3", "song9.mp3", "song10.mp3"
        ];

        function updateStation() {
            audio.src = stations[stationInput.value];
            audio.play();
        }
        
        function updateVolume() {
            audio.volume = volumeInput.value;
        }

        stationInput.addEventListener("input", updateStation);
        volumeInput.addEventListener("input", updateVolume);

        // Set initial audio source
        updateStation();
    </script>
</body>
</html>
