<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Radio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            background-image: url('background2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .radio {
            background: rgba(68, 68, 68, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="radio">
        <h2>Virtual Radio</h2>
        <label>Station</label>
        <input type="range" id="station" min="0" max="9" step="1" value="0">
        <br>
        <label>Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <br>
        <audio id="audio" controls></audio>
        <br>
        <button id="playButton">Play Station</button>
    </div>

    <script>
      const stationInput = document.getElementById("station");
const volumeInput = document.getElementById("volume");
const audio = document.getElementById("audio");
const powerButton = document.getElementById("playButton");
const stationLabel = document.createElement("h3"); // Create station display element
document.querySelector(".radio").appendChild(stationLabel); // Add it below the slider

// Station names for display
const stationNames = [
    "91.1 The Low Down",
    "92.5 Country Classics",
    "93.7 Non-Stop Pop",
    "94.9 Rock Radio",
    "96.3 Chill Vibes",
    "97.5 EDM Energy",
    "98.9 Classic Hits",
    "100.1 Smooth Jazz",
    "101.3 The Underground",
    "102.7 The Wave"
];

// Station URLs
const stations = [
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Kdust.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Krose.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Nonstoppop.mp3", 
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/Rockradio.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song5.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song6.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song7.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song8.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song9.mp3",
    "https://media.githubusercontent.com/media/Laws0fPhysics1/lossantosfm/refs/heads/master/song10.mp3"
];

// Load saved playback positions
let stationTimes = JSON.parse(localStorage.getItem("stationTimes")) || {};
let lastStation = localStorage.getItem("currentStation") || "0";
let isPoweredOn = false; // Track power state

// Function to update station
function updateStation() {
    let stationIndex = stationInput.value;
    let audioSource = stations[stationIndex];

    // Save the current station's playback position
    if (!audio.paused) {
        stationTimes[lastStation] = audio.currentTime;
    }
    localStorage.setItem("stationTimes", JSON.stringify(stationTimes));

    // Update station display
    stationLabel.textContent = stationNames[stationIndex];

    // Set new station and restore playback position
    localStorage.setItem("currentStation", stationIndex);
    audio.src = audioSource;
    audio.currentTime = stationTimes[stationIndex] || 0;

    // Play immediately if powered on
    if (isPoweredOn) {
        audio.play();
    }

    lastStation = stationIndex;
}

// Function to update volume
function updateVolume() {
    audio.volume = volumeInput.value;
}

// Toggle power (play/pause)
powerButton.addEventListener("click", function () {
    if (isPoweredOn) {
        audio.pause();
        powerButton.textContent = "Power Up";
    } else {
        updateStation();
        audio.play();
        powerButton.textContent = "Power Down";
    }
    isPoweredOn = !isPoweredOn;
});

// Save playback time when user switches stations
audio.addEventListener("pause", function () {
    stationTimes[localStorage.getItem("currentStation")] = audio.currentTime;
    localStorage.setItem("stationTimes", JSON.stringify(stationTimes));
});

// Event listeners for range inputs
stationInput.addEventListener("input", updateStation);
volumeInput.addEventListener("input", updateVolume);

// Initialize on page load
window.onload = function () {
    stationInput.value = lastStation;
    stationLabel.textContent = stationNames[lastStation];
    updateStation();
    updateVolume();
};

    </script>
</body>
</html>
